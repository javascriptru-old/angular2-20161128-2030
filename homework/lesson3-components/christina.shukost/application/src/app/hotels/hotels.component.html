<div class="element-bg-img"><img [src]="selectedHotel.picture" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li><a href="#">Hotel</a></li>
      <li><a href="#">Fishing</a></li>
      <li><a href="#">Tours</a></li>
      <li class="anc-bor"><a href="#">Weather</a></li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <ul>
          <li *ngFor="let hotel of hotels" (click)="onSelect(hotel)">
            <div class="activity-row">
              <div class="activity-desc">
                <h4>{{ hotel.name }}</h4>
                <h5>Resort Address</h5>
                <p>{{ hotel.city }}</p>
                <p>{{ hotel.street }}</p>
                <h6>Tel: {{ hotel.phone }}</h6>
              </div>
              <div class="activity-img">
                <ul>
                  <li><img src='/app/hotels/images/res.jpg'  alt=""/></li>
                  <li><img src='/app/hotels/images/r1.jpg'  alt=""/></li>
                </ul>
              </div>
              <div class="clear"> </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
