<h1>Hot Weather Widget</h1>
<div class="element">
    <div class="element-left">
        <div class="element-bg-img"><img appZoom [src]="currentHotel.image1Ref" alt="" class="img-responsive"></div>
        <div class="element-left-bottom">
            <div class="ele-strip">
                <ul>
                    <li><a href="#">Hotel</a></li>
                    <li><a href="#">Fishing</a></li>
                    <li><a href="#">Tours</a></li>
                    <li class="anc-bor"><a href="#">Weather</a></li>
                </ul>
            </div>
            <input type="text" #searchHotelInput (input)="searchHotelInput.value">
            <div class="village">
                <h3>Righteous indignation & like</h3>
                <span class="line"> </span>
                <div class="activity_box">
                    <div class="scrollbar" id="style-2">
                        <div *ngFor="let hotel of hotels | hotelSearch:searchHotelInput.value">
                            <app-hotel [hotel]="hotel" (onHotelSelect)="hotelChange($event)"></app-hotel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="element-right">
        <app-weather [hotel]="currentHotel"></app-weather>
        <app-city [hotel]="currentHotel"></app-city>
    </div>
    <div class="clear"></div>
</div>

</div>
