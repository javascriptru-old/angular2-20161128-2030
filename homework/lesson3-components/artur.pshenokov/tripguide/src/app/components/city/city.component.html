<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{city.name}}</h4>
    <span class="w-line"> </span>
    <img [src]='city.avatar' alt="city picture"  class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{city.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{city.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
