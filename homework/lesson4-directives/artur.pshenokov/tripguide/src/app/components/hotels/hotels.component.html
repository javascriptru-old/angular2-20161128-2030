<avatar [avatarImage]="activeLargeAvatarUrl"></avatar>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li><a href="#" (click)="selectHotelType('')">All</a></li>
      <li><a href="#" (click)="selectHotelType('HOTEL')">Hotel</a></li>
      <li><a href="#" (click)="selectHotelType('HOSTEL')">Hostel</a></li>
      <li><a class="anc-bor" href="#" (click)="selectHotelType('APARTMENT')">Apartment</a></li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <div class="search-input">
      <input type="text" (input)="searchValue = $event.target.value" placeholder="search...">
    </div>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div *ngFor="let tripGuide of tripGuides|hotel:searchValue:selectedHotelType">
          <hotel [hotel]="tripGuide.hotel" (onSelectedHotel)="onSelectedHotel($event)"></hotel>
        </div>
      </div>
    </div>
  </div>
</div>
