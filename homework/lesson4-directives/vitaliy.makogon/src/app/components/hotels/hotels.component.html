<div class="element-left">
  <div class="element-bg-img"><img imgEnlarge src={{selectedHotel.imgBig}} alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><input type="text" [(ngModel)]= 'search'></li>
        <li><a href="#" (click) = 'onFilterHotels()'>All City</a></li>
        <li><a href="#" (click) = 'onFilterHotels("New York")'>New York</a></li>
        <li><a href="#" (click) = 'onFilterHotels("Los Angeles")'>Los Angeles</a></li>
        <li class="anc-bor"><a href="#" (click) = 'onFilterHotels("Chicago")'>Chicago</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row" *ngFor="let hotel of hotels | filterHotels: byCity | filterSearch: search" (click)="onHotel(hotel)" >
            <div class="activity-desc">
              <h5>{{hotel.name}}</h5>
              <p>{{hotel.desc01}}</p>
              <p>{{hotel.desc02}}</p>
              <h6>Tel:+{{hotel.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img imgEnlarge src={{hotel.imgUrl01}} alt="" /></li>
                <li><img imgEnlarge src={{hotel.imgUrl02}} alt="" /></li>
              </ul>
            </div>
            <div class="clear"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
